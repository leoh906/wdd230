<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Payson</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
    <img src="images/placeholder_image.png" alt="chamber_logo" data-src="images/chamber_logo.png">
    <h2>Payson Chamber of Commerce</h2>
    <img src="images/placeholder_image.png" alt="facebook logo" data-src="images/facebook_icon.svg">
    <img src="images/placeholder_image.png" alt="linkedin logo" data-src="images/linkedin_icon.svg">
    <button id="hamburger_button">&#9776;</button>
    </header>
    <main id="discover_main">
        <figure>
            <img src="images/placeholder_image.png" alt="danzeisen store payson" data-src="images/danzeisen_no_fb.jpg">
            <figcaption>Visit Danzeisen Dairy</figcaption>
        </figure>
        <figure>
            <img src="images/placeholder_image.png" alt="Green Valley Park Image" data-src="images/green_valley_park.jpg">
            <figcaption>Explore Green Valley Park</figcaption>
        </figure>
        <figure>
            <img src="images/placeholder_image.png" alt="Tonto Bridge Image" data-src="images/payson_az_tonto_bridge.jpg">
            <figcaption>Hike the Tonto Bridge</figcaption>
        </figure>
        <figure>
            <img src="images/placeholder_image.png" alt="Payson Airport Image" data-src="images/payson_airport.jpg">
            <figcaption>Learn to Fly!</figcaption>
        </figure>
        <figure>
            <img src="images/placeholder_image.png" alt="Mogollon Rim Image" data-src="images/mogollon_photo.jpg">
            <figcaption>Explore the Mogollon Rim</figcaption>
        </figure>
        <figure>
            <img src="images/placeholder_image.png" alt="Payson Fudge Shop" data-src="images/payson_fudge.jpg">
            <figcaption>Try some Fudge!</figcaption>
        </figure>
        <figure>
            <img src="images/placeholder_image.png" alt="Rim Country Barbeque" data-src="images/payson_bbq.jpg">
            <figcaption>Stop by for barbeque!</figcaption>
        </figure>
        <figure>
            <img src="images/placeholder_image.png" alt="Rim Golf Course" data-src="images/rim_golf_payson.jpg">
            <figcaption>Play some Golf!</figcaption>
        </figure>
        <figure>
            <img src="images/placeholder_image.png" alt="Zane Grey Museum" data-src="images/zanegrey_no_fb.jpg">
            <figcaption>Visit a famous museum!</figcaption>
        </figure>
    </main>
    <footer>
        <p>Time since last visit: <span id="discover_page_date"></span></p>
    </footer>
    <script src="js/lazyload.js"></script>
    <script src="js/lastvisited.js"></script>
</body>
</html>
