<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <!-- Add hamburger menu-->
        <div id="menu_logo">
            <img src="images/chamber_logo.png" alt="Payson Chamber Logo">
        </div> <!-- End of the menu_logo-->   
        <div id="menu_title">
            <h1>Payson</h1>
            <p>Chamber of Commerce</p>
        </div>
        <div id="social_feed_icons">
            <img src="images/facebook_icon.svg" class="social_feed_class" alt="Facebook logo">
            <img src="images/linkedin_icon.svg" class="social_feed_class" alt="LinkedIn logo">
        </div>
        <div id="hamburger_menu">
            <button id="hamburger_button">&#9776;</button>  
        </div>
    </header>
    <nav id="hamburger_content">
        <ul id="hamburger_list">
            <a href="#">News</a>
            <a href="#">Events</a>
            <a href="#">Registration</a>
        </ul>
    </nav>
    <main>
        <div>Hero with site name and call to action</div>
        <div>Event</div>
        <div>Weather</div>
        <div id="news_release">News Release</div>
        <div id="spotlights_section">
            <div>Spotlight 1</div>
            <div>Spotlight 2</div>
        </div>
    </main>
    <footer>
        <p> 2022 &copy; Payson Chamber | Leo Harrison | WDD 230 Project</p> 
        <p>Last Modification: <span id="js_date"></span></p>
        <a href="https://www.google.com/maps/place/Payson,+AZ+85541/@34.2444745,-111.3568817,13z/data=!3m1!4b1!4m5!3m4!1s0x872c10dd6a3e1a7d:0x8de0f8fc583ada2f!8m2!3d34.2308684!4d-111.3251355">Location Map</a>
    </footer>
    <script src="js/date.js"></script>
    <script src="js/hamburger.js"></script>
</body>
</html>
